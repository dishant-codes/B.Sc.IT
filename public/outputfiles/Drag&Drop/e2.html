<!DOCTYPE html>
<html>
  <head>
    <style>
      img{
        cursor: pointer;
      }
      #div1 {
        width: 280px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
        background-color: white;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <p>Drag the Google image into the rectangle:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img
      id="drag1"
      src="index.png"
      draggable="true"
      ondragstart="drag(event)"
      width="280"
      height="69"
    />
  </body>
</html>
